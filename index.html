<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shopping List</title>
		<link rel="stylesheet" href="main-2.css" />
		<script
			src="https://kit.fontawesome.com/0fd59fe5a4.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div id="main-container">
			<video autoplay muted loop id="myVideo">
				<source src="back-video.mp4" type="video/mp4" />
			</video>
			<div class="content-wrapper">
				<section class="section">
					<form class="form">
						<p class="alert"></p>
						<h1>Book List</h1>
						<div class="form-control">
							<label for="title-input">Title</label>
							<input type="text" name="list-input" id="title-input" max="15" />
							<label for="list-input">Author</label>
							<input type="text" name="author-input" id="author-input" max="15" />
							<label for="isbn-input">ISBN #</label>
							<input type="text" name="isbn-input" id="isbn-input" max="15" />
							<button type="submit" class="submit-btn">submit</button>
						</div>
					</form>
					<div class="list-container">
                        <div class="list-headers">
                            <p id="title">Title</p>
                            <p id="author">Author</p>
                            <p id="isbn">ISBN</p>
                            <p></p>
                        </div>
						<div class="list"></div>
						<button class="clear-btn">clear items</button>
					</div>
				</section>
			</div>
		</div>
		<script src="main-2.js"></script>
	</body>
</html>
